name: Release

on:
  workflow_dispatch:
    inputs:
      DotNetVersion:
        type: string
        description: The version of .NET to build.
        required: true
        default: "9.0"

run-name: ${{ inputs.DotNetVersion }}

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    env:
      IMAGE_NAME: dotnet-sdk-extended
      REGISTRY: ghcr.io
      ORG: ${{ github.repository_owner }}
      DOTNET_VERSION: ${{ inputs.DotNetVersion }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Compute tags
        id: meta
        run: |
          # Normalize org to lowercase
          ORG_LC="$(echo "${ORG}" | tr '[:upper:]' '[:lower:]')"
          IMAGE_REF="${REGISTRY}/${ORG_LC}/${IMAGE_NAME}"
        
          # Always publish version tag with .NET version
          echo "version_tag=${IMAGE_REF}:${DOTNET_VERSION}" >> "$GITHUB_OUTPUT"
        
          # Also publish 'latest' when VersionSuffix is empty (i.e., stable)
          if [ -z "${{ inputs.VersionSuffix }}" ]; then
            echo "latest_tag=${IMAGE_REF}:${DOTNET_VERSION}-latest" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push (version)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.version_tag }}

      - name: Build and push (latest) if stable
        if: ${{ steps.meta.outputs.latest_tag }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.latest_tag }}
