name: Release

on: workflow_dispatch

run-name: ${{ github.event.workflow_run.head_commit.message }}

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        dotnet_sdk_version:
          - "9.0"
          - "9.0.306"

    env:
      IMAGE_NAME: posinformatique/dotnet-sdk-extended
      REGISTRY: ghcr.io

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (version)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.dotnet_sdk_version }}
          build-args: |
            DOTNET_SDK_VERSION=${{ matrix.dotnet_sdk_version }}
          labels: |
            org.opencontainers.image.title=P.O.S Informatique - .NET SDK Extended
            org.opencontainers.image.description=Extended .NET SDK Docker image with sqlcmd and additional utilities
            org.opencontainers.image.version=${{ matrix.dotnet_sdk_version }}
            org.opencontainers.image.url=https://github.com/PosInformatique/dotnet-sdk-extended
            org.opencontainers.image.source=https://github.com/PosInformatique/dotnet-sdk-extended
            org.opencontainers.image.authors=Gilles TOURREAU <gilles.tourreau@pos-informatique.com>
            org.opencontainers.image.vendor=P.O.S Informatique
            org.opencontainers.image.licenses=MIT
          no-cache: true
          provenance: false
